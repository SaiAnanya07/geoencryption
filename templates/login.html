<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoApp Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay">
        <video autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='istockphoto-1356546774-640_adpp_is.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <div class="login-card">
            <h2>GeoCrypt Login <span class="geo-icon">📍</span></h2>
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="input-icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="input-icon">🔒</span>
                    <span class="toggle-password">👁️</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="location-btn" onclick="getLocation()">Use My Location</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.querySelector('input[name="password"]');
            password.type = password.type === 'password' ? 'text' : 'password';
            this.textContent = password.type === 'password' ? '👁️' : '👁️‍🗨️';
        });

        // Geolocation function
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => alert(`Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`),
                    (error) => alert('Location access denied.')
                );
            } else {
                alert('Geolocation not supported by your browser.');
            }
        }
    </script>
</body>
</html>
