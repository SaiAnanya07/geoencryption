<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCrypt Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay">
        <video autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='istockphoto-1356546774-640_adpp_is.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="signup-card">
            <h2>GeoCrypt Sign Up <span class="geo-icon">📍</span></h2>
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="input-icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <span class="input-icon">📛</span>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="input-icon">✉️</span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="input-icon">🔒</span>
                    <span class="toggle-password">👁️</span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
            <p class="geo-teaser">Sign up to explore your world!</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.querySelector('input[name="password"]');
            password.type = password.type === 'password' ? 'text' : 'password';
            this.textContent = password.type === 'password' ? '👁️' : '👁️‍🗨️';
        });
    </script>
</body>
</html>
